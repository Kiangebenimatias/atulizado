<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Login</title>
</head>
<body>
    <div class="login" >
        <header>
            <h1>EssênciMessanger</h1>
        </header>
        <div class="form">
            <form action="">
                <label for="id-email">Usuário </label>
                <br>
                <input type="email" placeholder="Digite O Seu E-Mail Válido" class="emailsenha" name="email" id="id-email">
                <br>
                <label for="id-senha">Senha</label>
                <br>
                <input type="password" placeholder="Digite A Sua Senha Válido" class="emailsenha" name="senha" id="id-senha">
                <br>
                <a href="../abrirconta/index.html">Abrir Conta</a>
                <input type="submit" class="entrar"  value="Entrar">
            </form>
        </div>
        <footer>
            <input type="button" class="footer" value="+" onclick="Footer()">
            <div class="opcao" id="opcao" >
                <input type="button" class="mais" value="Negociações">
                <br>
                <input type="button" class="mais" value="EssênciMessanger">
                <br>
                <input type="button" class="mais" value="Seja Apoiador">
            </div>
        </footer>
    </div>
    <script src="./javascript/programa.js"></script>
</body>
</html>
